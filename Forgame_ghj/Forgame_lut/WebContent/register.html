<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function check_username(val) {
				$.ajax({
					type: "POST",
					url: "check", //xml配置
					data: "username=" + val,  //形成键值对，提交对象获得val值
					success: function(date) { //提交成功后调用的方法
						if(date == "false") { //后台返回表示重名
							$("#span").html("此账号已存在");
						} else if(date == "true") {
							$("#span").html("√");
						}
					}
				//提交失败调用的方法
				});
			}
			
		</script>
	</head>

	<body>
		<form action="uc" method="post">
			<div id="login-box">
				<div class="allBody">
					<div class="item">
						<div>用户注册</div>
					</div>
					<div class="content">
						<div id="content-box">
							账&nbsp;&nbsp;&nbsp;号:
							<input type="text" name="username" id="username" class="username" placeholder="请输入账号"  value="" onblur="check_username(this.value)"  /></br>
							<span id="span"></span>
							<span id="tishi_user"></span>
							<br />
							密&nbsp;&nbsp;&nbsp;码:
							<input type="password" name="password" id="password" placeholder="请输入密码" value="" onblur="checkPwd()" /></br>
							<span id="tishi_pwd"></span>
							<br />
							确认密码:
							<input type="password" name="password1" id="password1" placeholder="请再次输入密码" value="" onkeyup="checkRpt()" /></br>
							<span id="tishi_rpt"></span>
							<br />
							<input type="submit" value="注册" onclick="zc()" /><br>
							<input type="checkbox" checked="checked" id="fuxuankuang" /> 我已阅读并接受《中国旅游网服务协议》
						</div>

						<a href="homePage.html">
							<img src="images/fanhui.png">返回首页</a>
						<a href="login.html">已有账号去登录</a>
					</div>
				</div>
			</div>
		</form>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
